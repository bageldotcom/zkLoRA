name: python-ci

on:
  push:
    branches: ["**"]
    paths-ignore:
      - 'README.md'
      - '*.md'
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  pull-requests: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -e "src/[dev]"

      - name: Lint Python
        run: |
          ruff check src/zklora/ src/scripts/
          ruff format --check src/zklora/ src/scripts/

  pytest:
    name: tests & coverage
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "src/[dev]"

      - name: Run tests (all)
        run: |
          pytest tests/ -v --tb=short --maxfail=1 \
            --cov=src/zklora/ --cov-branch --cov-fail-under=30
